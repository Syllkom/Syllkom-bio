<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/logo.png" type="image/x-icon">
    <title>Bio - Syllkom</title>
    <link rel="stylesheet" href="./assets/style/-style.css">
    <link rel="stylesheet" href="./assets/style/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <meta property="og:title" content="Syllkom - Bio">
    <meta property="og:description" content="La peor enfermedad es el aburrimiento.">
    <meta property="og:image" content="./assets/img/preview.png">
    <meta property="og:site_name" content="Syllkom-bio">
    <meta property="og:url" content="https://Syllkom-bio.netlify.app/">
</head>
<body>
    <div class="container">
        <div class="circle-decoration circle-top-right"></div>
        <div class="circle-decoration circle-bottom-left"></div>
        
        <div class="profile-section">
            <div class="profile-image-container">
                <div class="profile-image" id="profileImage">
                </div>
            </div>
            <h1 id="profileName"></h1>
            <p id="profileNickname"></p>
            <p id="profileAbout"></p>
        </div>
        
        <div class="links-section">
            <div class="link-container" id="portfolioLink">
                <span>My portfolio</span>
            </div>
            <div class="link-container" id="contactLink">
                <span>Contact</span>
            </div>
            <div class="link-container" id="projectsLink">
                <span>Projects</span>
            </div>
            <div class="link-container" id="freeCallLink">
                <span>Free call</span>
            </div>
            <div class="link-container" id="codeFreeLink">
                <span>Code free</span>
            </div>
            <div class="link-container" id="pluginsLink">
                <span>Plugins</span>
            </div>
        </div>
        
        <div class="website-link">
            <a href="#" id="websiteUrl"></a>
        </div>
        
        <div class="social-links" id="socialLinksContainer">
        
        </div>
    </div>
    
    <script src="./assets/script/script.js"></script>
    <script src="./assets/script/player.js"></script>
    <script src="./assets/script/settings.js"></script>
</body>
</html>
